<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Datepicker - A pure Javascript date range picker for hotels</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <meta name="description"
          content="A pure Javascript date range picker standalone plugin for hotels or booking websites. Free and released under MIT license."/>

    <link rel="stylesheet" type="text/css" href="/bnb_js/hotel-datepicker.css">

    <script type="text/javascript" src="/bnb_js/fecha.js"></script>
    <script type="text/javascript" src="/bnb_js/hotel-datepicker.js"></script>

</head>
<body>

<div class="demo__item" style="padding-top: 100px;">
    <div class="demo__input">
        <input type="text" id="demo12" value="" style="width: 300px;">
    </div>
</div>

<script type="text/javascript">
    (function () {

        var demo12 = new HotelDatepicker(document.getElementById('demo12'), {

            enableCheckout: true,
            autoClose: true,

            startDate: "2017-11-28",
            endDate: "2018-01-20",
            showTopbar : false,
            i18n: {
                selected: '入住：',
                night: '晚',
                nights: '晚',
                button: '关闭',
                'day-names-short': ['日', '一', '二', '三', '四', '五', '六'],
                'day-names': ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
                'month-names-short': ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '十一', '十二'],
                'month-names': ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                'info-default': '选择日期'
            },

        });

    })()
</script>

</body>
</html>
