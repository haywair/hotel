<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>预定</title>
		<!--mui通用-->
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--私有-->
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>

		<div class="xingcheng_list mb10" style="margin-top: 1px;">
			<div class="img_left">
				<img src="img/temp_01.png">
			</div>
			<div class="content_right">
				<div style="width: 100%;">
					<h3>千佛山景区旁&北欧风二居千佛山景区旁&北欧风二居</h3>
				</div>
				<p>2017/10/19 - 2017/10/23</p>
				<p>共2晚 宜居4人</p>
				<div style="width: 100%;">
					<p>
						<span class="fs-16 fw gray-fc2">￥257</span>
					</p>
				</div>
			</div>
		</div>
		<p class="fs-16 black-fc p10 tc">入住日期</p>
		<div class="yuding_box">
			<ul class="mui-row">
				<li class="mui-col-xs-6 tc">
					<a href="#">
						<div class="p10">
							<span>入住日期</span></br>
							<span class="fw yellow-fc fs-20">10-20</span>
						</div>
					</a>
				</li>
				<li class="mui-col-xs-6 tc">
					<div class="p10">
						<a href="#">
							<span>离开日期</span></br>
							<span class="fw gray-fc fs-20">10-20</span>
						</a>
					</div>
				</li>
			</ul>
		</div>
		<p class="fs-16 black-fc p10 tc">入住人数</p>
		<div class="yuding_box">
			<div class="mui-row pt10 pb10 pl15 pr15">
				<a class="yuding_renshu">1</a>
				<a class="yuding_renshu">2</a>
				<a class="yuding_renshu">3</a>
				<a class="yuding_renshu">4</a>
			</div>
		</div>
		<p class="fs-16 black-fc p10 tc">总价</p>
		<div class="yuding_box">
			<div class="mui-row pt10 pb10 pl15 pr15">
				<span class="gray-fc1">2天</span>
				<span class="fr black-fc fw fs-16">￥1356</span>
			</div>
		</div>
		
		

		<!--占位-->
		<div style="height: 44px;"></div>
		<!--占位/-->

		<a href="#" class="btn_big_orange">提交预定</a>

		<script src="js/mui.min.js"></script>
