<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>成为房东</title>
		<!--mui通用-->
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--私有-->
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<div class="mui-input-row">
					<label style="padding: 11px 0;">业主姓名</label>
					<input type="text" placeholder="中文名" style="text-align: right;">
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row">
					<label style="padding: 11px 0;">业主手机</label>
					<input type="text" placeholder="请输入11位手机号码" style="text-align: right;">
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row">
					<label style="padding: 11px 0;">房源户型</label>
					<input type="text" placeholder="室/厅/卫" style="text-align: right;">
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row">
					<label style="padding: 11px 0;">所在小区</label>
					<input type="text" placeholder="小区/栋/门牌号" style="text-align: right;">
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row">
					<label style="padding: 11px 0;">所在地址</label>
					<input type="text" placeholder="市/街道" style="text-align: right;">
				</div>
			</li>
		</ul>
		<h3 class="fs-18 gray-fc2 mt20"><img src="img/logo.png" class="fangdong_img ml15 mr5">橙子名宿房源要求</h3>
		<div class="fangdong_box">
			<p>市中心，交通和生活便利</p>
			<p>家庭住宅，有地方生活气息的小区</p>
			<p>管理规范的高品质小区或当地人文特色建筑</p>
			<p>只限整租，单间房源请勿发布</p>
		</div>

		<!--占位-->
		<div style="height: 44px;"></div>
		<!--占位/-->

		<a href="#" class="btn_big_orange">注册成为房东</a>

		<!--mui通用-->
		<script src="js/mui.min.js"></script>

	</body>

</html>
