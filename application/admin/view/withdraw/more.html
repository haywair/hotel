<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="user-more">
    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""  style="padding-top:50px;">

        
        <div class="form-group">
            <label for="nickname" class="control-label col-xs-12 col-sm-2">提现人:</label>
            <div class="col-xs-12 col-sm-8 col-width" >
                <input id="nickname"  class="form-control" name="row[user_nickname]" type="text" value="{$row.user_nickname}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="user_truename" class="control-label col-xs-12 col-sm-2">管理员:</label>
            <div class="col-xs-12 col-sm-8  col-width" >
                <input id="user_truename"  class="form-control" name="row[user_truename]" {notempty name="row['nick_name']"}value="{$row.nick_name}"{else/}value="未填写"{/notempty}  readonly>
            </div>
        </div>
          
        
        <div class="form-group">
            <label for="status" class="control-label col-xs-12 col-sm-2">状态:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input id="status"  class="form-control" name="row[status]" type="text" value="{$stateList[$row['status']]}"  readonly>
            </div>
        </div>
            

        <div class="form-group">
            <label for="withdraw_status" class="control-label col-xs-12 col-sm-2">提现状态:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input id="withdraw_status"  class="form-control" name="row[withdraw_status]" type="text" value="{$withdrawStatus[$row['withdraw_status']]}"  readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="control-label col-xs-12 col-sm-2">提现类型:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                {eq name="row['type']" value="1"}
                <input id="type"  class="form-control" name="row[type]" type="text" value="保洁提现"  readonly>
                {else/}
                <input id="type"  class="form-control" name="row[type]" type="text" value="房东提现"  readonly>
                {/eq}
            </div>
        </div>

        <div class="form-group">
            <label for="money" class="control-label col-xs-12 col-sm-2">提现金额:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input type="text" class="form-control" id="money" name="row[money]" {notempty name="row['money']"}value="{$row.money}"{else/}value="暂无"{/notempty} disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="createtime" class="control-label col-xs-12 col-sm-2">创建时间:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input type="text" class="form-control" id="createtime" name="row[createtime]" value="{:date('Y-m-d H:i',$row['createtime'])}"  disabled />
            </div>
        </div>

        <div class="form-group">
            <label for="updatetime" class="control-label col-xs-12 col-sm-2">更新时间:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input type="text" class="form-control" id="updatetime" name="row[updatetime]" value="{:date('Y-m-d H:i',$row['updatetime'])}"  disabled />
            </div>
        </div>

        <div class="form-group">
            <label for="verify_time" class="control-label col-xs-12 col-sm-2">审核时间:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input type="text" class="form-control" id="verify_time" name="row[verify_time]" value="{:date('Y-m-d H:i',$row['verify_time'])}"  disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="finish_time" class="control-label col-xs-12 col-sm-2">完成时间:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input type="text" class="form-control" id="finish_time" name="row[finish_time]" value="{:date('Y-m-d H:i',$row['finish_time'])}"  disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="trade_no" class="control-label col-xs-12 col-sm-2">交易单号:</label>
            <div class="col-xs-12 col-sm-8 col-width">
                <input type="text" class="form-control" id="trade_no" name="row[trade_no]" value="{$row.trade_no}"
                       disabled />
            </div>
        </div>

    </form>
    </div>
</div>
