<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo" key="k"}
                {php}$k = strval($k-1);{/php}
                <label for="c_status_{$k}"><input id="c_status_{$k}" name="row[status]" type="radio" value="{$k}" {eq name="$k" value="$row['status']"}checked{/eq}/>{$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" {notempty name="row['weigh']"}value="{$row.weigh}"{else/}value="0"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text"  {notempty name="row['name']"}value="{$row.name}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('类型')}:</label>
        <div class="col-xs-12 col-sm-8" style="padding-top:5px;">
            {eq name="row['type']" value="1"}
                <input id="c-type" name="row[type]" type="radio" value="1" checked />民宿
                <input id="c-type" name="row[type]" type="radio" value="2" />保洁
            {else}
                <input id="c-type" name="row[type]" type="radio" value="1"  />民宿
                <input id="c-type" name="row[type]" type="radio" value="2" checked/>保洁
            {/eq}
        </div>
    </div>
    <div class="form-group">
        <label for="c-price_over" class="control-label col-xs-12 col-sm-2">{:__('消费满额触发')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price_over" data-rule="numberic" class="form-control" name="row[price_over]" type="text" {notempty name="row['price_over']"}value="{$row.price_over}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-price_discount" class="control-label col-xs-12 col-sm-2">{:__('优惠金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price_discount" data-rule="required,numberic" class="form-control" name="row[price_discount]"
                   type="text" {notempty name="row['price_discount']"}value="{$row.price_discount}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-max_counter" class="control-label col-xs-12 col-sm-2">{:__('最大发行数量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_counter" data-rule="required" class="form-control" name="row[max_counter]" type="number" {notempty name="row['max_counter']"}value="{$row.max_counter}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-start_time" class="control-label col-xs-12 col-sm-2">{:__('开始时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[start_time]" type="text" {notempty name="row['start_time']"}value="{:date('Y-m-d',$row['start_time'])}"{else/}value="{:date('Y-m-d')}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">{:__('结束时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[end_time]" type="text" {notempty name="row['end_time']"}value="{:date('Y-m-d',$row['end_time'])}"{else/}value="{:date('Y-m-d')}"{/notempty}>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
