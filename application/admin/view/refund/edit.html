<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[refund_sn]" value="{$row.refund_sn}">
    <input type="hidden" name="row[pay_amount]" value="{$row.pay_amount}">
    <div class="form-group">
        <label for="c-refund_amount" class="control-label col-xs-12 col-sm-2">{:__('退款金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_amount" data-rule="required" class="form-control" name="row[refund_amount]" type="number"  value="{$row.refund_amount}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-reason" class="control-label col-xs-12 col-sm-2">{:__('退款原因')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason" data-rule="required" class="form-control summernote" rows="5" name="row[reason]"  cols="50">{$row.reason}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
