<form id="lorder-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[id]"  type="hidden" value="{$row.id}" >
    <div class="form-group">
        <label for="c-fee_clean" class="control-label col-xs-12 col-sm-2">{:__('Fee_clean')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_clean" data-rule="required" class="form-control" step="0.01" name="row[fee_clean]" type="number" value="{$row.fee_clean}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-fee_deposit" class="control-label col-xs-12 col-sm-2">{:__('Fee_deposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_deposit" data-rule="required" class="form-control" step="0.01" name="row[fee_deposit]" type="number" value="{$row.fee_deposit}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-fee_cleaner" class="control-label col-xs-12 col-sm-2">保洁员结算费用:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_cleaner" data-rule="required" class="form-control" step="0.01" name="row[fee_cleaner]" type="number" value="{$row.fee_cleaner}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-fee_landlord" class="control-label col-xs-12 col-sm-2">房东结算费用:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_landlord" data-rule="required" class="form-control" step="0.01" name="row[fee_landlord]" type="number" value="{$row.fee_landlord}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
