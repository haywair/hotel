<form id="manager-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[id]"  type="hidden" value="{$row.id}" >
    <div class="form-group">
        <label for="c-manager_user" class="control-label col-xs-12 col-sm-2">{:__('Manager_user')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[manager_user]' id="c-manager_user" class="form-control ">
                <option value=''>请选择管理员</option>
                {foreach name="adminUsers" item="v" key="k"}
                <option value='{$k}' {eq name="row['manager_user']" value="$k"}selected{/eq}>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
