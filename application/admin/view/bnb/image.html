<form id="image-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[id]"  type="hidden" value="{$row.id}" >
    <div class="form-group">
        <label for="c-bnb_image" class="control-label col-xs-12 col-sm-2">{:__('Bnb_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-bnb_image" data-rule="required" class="form-control" size="50" name="row[bnb_image]" type="text" {notempty name="row['bnb_image']"}value="{$row.bnb_image}"{/notempty}>
                <div class="input-group-addon no-border no-padding">
                    {:upload_image("upload",'bnb_image')}
                </div>
                <span class="msg-box n-right" for="c-bnb_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-bnb_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
