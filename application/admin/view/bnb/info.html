<form id="bnbInfo-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[id]"  type="hidden" value="{$row.id}" >
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bnb_adwords" class="control-label col-xs-12 col-sm-2">{:__('Bnb_adwords')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bnb_adwords" data-rule="required" class="form-control" name="row[bnb_adwords]" type="text" value="{$row.bnb_adwords}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bnb_content" class="control-label col-xs-12 col-sm-2">{:__('Bnb_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-bnb_content" data-rule="required" class="form-control summernote" rows="5" name="row[demo_content]" cols="50">{:htmlspecialchars_decode($row['demo_content'])}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-traffic_content" class="control-label col-xs-12 col-sm-2">{:__('Traffic_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-traffic_content" data-rule="required" class="form-control summernote" rows="5" name="row[traffic_content]" cols="50">{:htmlspecialchars_decode($row['traffic_content'])}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-live_content" class="control-label col-xs-12 col-sm-2">{:__('Live_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-live_content" data-rule="required" class="form-control summernote" rows="5" name="row[live_content]" cols="50">{:htmlspecialchars_decode($row['live_content'])}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-attention_content" class="control-label col-xs-12 col-sm-2">{:__('Attention_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-attention_content" data-rule="required" class="form-control summernote" rows="5" name="row[attention_content]" cols="50">{:htmlspecialchars_decode($row['attention_content'])}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
