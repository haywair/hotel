<form id="refundfee-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[id]"  type="hidden" value="{$row.id}" >
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">管理费是否可退:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="row[is_refund_fee_manage]" value="1" {eq name="row['is_refund_fee_manage']"  value="1"}checked{/eq}>是
            <input type="radio" name="row[is_refund_fee_manage]" value="0" {eq name="row['is_refund_fee_manage']" value="0"}checked{/eq}>否
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
