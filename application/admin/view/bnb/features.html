<form id="lorder-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[id]"  type="hidden" value="{$row.id}" >
    <div class="form-group">
        <label for="c-features_ids" class="control-label col-xs-12 col-sm-2">{:__('Features_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-features_ids" data-rule="required" data-source="features/index" data-multiple="true" class="form-control selectpage" name="row[features_ids]" type="text" value="{$row.features_ids}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
