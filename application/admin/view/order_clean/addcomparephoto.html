<form id="image-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[order_clean_id]"  type="hidden" value="{$clean_order_id}" >
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" >
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">{:__('是否人工审核')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[need_admin]', [1=>"需要", 0=>"不需要"],0);}
        </div>
    </div>
    <div class="form-group">
        <label for="c-bnb_image" class="control-label col-xs-12 col-sm-2">{:__('对比图片')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-bnb_image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" >
                <div class="input-group-addon no-border no-padding">
                    {:upload_image("bnb_clean_photo",'bnb_image')}
                </div>
                <span class="msg-box n-right" for="c-bnb_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-bnb_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
