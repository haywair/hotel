<div class="panel panel-default panel-intro">
    {:build_heading()}
    <input type="hidden" name="cleaner" id="cleaner" {notempty  name="list['cleaner']"}value="{$list.cleaner}"{/notempty}>
    <input type="hidden" name="cleaner" id="type" {notempty name="list['type']"}value="{$list.type}"{/notempty}>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <div class="dropdown btn-group {:$auth->check('order_clean/multi')?'':'hide'}">
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('order_clean/edit')}"
                           data-operate-del="{:$auth->check('order_clean/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
