<div class="panel panel-default panel-intro" style="min-height:500px;">
    {:build_heading()}
    <form  class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div style="width:78%;padding:40px 0 30px 30px;background-color:#fff;">
        <input id="ids"  class="form-control" name="ids"  type="hidden" value="{$row.id}" >
            <div class="form-group" style="float:left;">
                <label class="control-label col-xs-12 col-sm-2" style="width:100px;padding-top:5px;">{:__('消息类型')}:</label>
                <div class="col-xs-12 col-sm-8 col-width" >
                    <span class="form-control">{$row.name}</span>
                </div>
            </div>
        {notempty name="row['from_id']"}
        <div class="form-group" style="float:left;">
            <label class="control-label col-xs-12 col-sm-2" style="width:100px;padding-top:5px;">{:__('发送人')}:</label>
            <div class="col-xs-12 col-sm-8  col-width" >
                <span class="form-control">{$row.fromName}</span>
            </div>
        </div>
        {/notempty}
        {notempty name="row['to_userid']"}
        <div class="form-group" style="float:left;">
            <label class="control-label col-xs-12 col-sm-2" style="width:100px;padding-top:5px;">{:__('接收人')}:</label>
            <div class="col-xs-12 col-sm-8  col-width" >
                <span class="form-control">{$row.toName}</span>
            </div>
        </div>
        {/notempty}
        <div style="clear:both;"></div>
    </div>
    <div class="form-group" style="float:left;">
        <label for="c-traffic_content" class="control-label col-xs-12 col-sm-2">{:__('消息内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-traffic_content" data-rule="required" class="form-control summernote" rows="5" name="row[traffic_content]" cols="50">{:htmlspecialchars_decode($row['msg_content'])}</textarea>
        </div>
    </div>
    </form>
</div>
