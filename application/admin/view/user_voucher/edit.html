<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo" key="k"}
                <label for="c_status_{$k}"><input id="c_status_{$k}" name="row[status]" type="radio" value="{$k}" {eq name="$k" value="$row['status']"}checked{/eq}/>{$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number"  {notempty name="row['weigh']"}value="{$row.weigh}"{else/}value="0"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-voucher_id" class="control-label col-xs-12 col-sm-2">{:__('优惠券')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[voucher_id]' id="c-voucher_id" data-rule="required" class="form-control" >
                <option value='' >请选择</option>
                {foreach name="voucherData" item="v" key="k"}
                <option value='{$k}' {eq name="row['voucher_id']" value="$k"}selected{/eq}>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-users_id" class="control-label col-xs-12 col-sm-2">{:__('用户名')}:</label>
        <div class="col-xs-12 col-sm-8" id="city_code">
            <select name='row[users_id]' id="c-users_id" data-rule="required" class="form-control ">
                <option value=''>请选择</option>
                {foreach name="usersData" item="v" key="k"}
                <option value='{$k}' {eq name="row['users_id']" value="$k"}selected{/eq}>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('类型')}:</label>
        <div class="col-xs-12 col-sm-8" style="padding-top:5px;">
            {php}$bnbType = config('voucher.voucher_bnb_type');{/php}
            {eq name="row['type']" value="$bnbType"}
                <input id="c-type" name="row[type]" type="radio" value="{:config('voucher.voucher_bnb_type')}" checked />民宿
                <input id="c-type" name="row[type]" type="radio" value="{:config('voucher.voucher_clean_type')}" />保洁
            {else/}
                <input id="c-type" name="row[type]" type="radio" value="{:config('voucher.voucher_bnb_type')}"/>民宿
                <input id="c-type" name="row[type]" type="radio" value="{:config('voucher.voucher_clean_type')}" checked  />保洁
            {/eq}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
