<form id="district-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="ids"  class="form-control" name="row[manager_user]"  type="hidden" value="{$uid}" >
    <div class="form-group">
        <label for="provinceCode" class="control-label col-xs-12 col-sm-2">{:__('省')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[area_province_code]' id="provinceCode" class="form-control ">
                <option value=''>请选择省</option>
                {foreach name="provinces" item="v" key="k"}
                <option value='{$k}'>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="cityCode" class="control-label col-xs-12 col-sm-2">{:__('市')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[cityCode]' id="cityCode" class="form-control">
                <option value=''>请选择城市</option>
                {foreach name="citys" item="v" key="k"}
                <option value='{$k}' >{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group" id="bnbs" style="display:none;">
        <label for="bnb_ids" class="control-label col-xs-12 col-sm-2">{:__('选择民宿')}:</label>
        <div class="col-xs-12 col-sm-8" id="bnbs-div">
            <select name='row[bnb_ids][]' id="bnb_ids" class="form-control selectpicker" multiple="multiple"></select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
