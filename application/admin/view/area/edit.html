<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-province_name" class="control-label col-xs-12 col-sm-2">{:__('Province_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province_name" data-rule="" class="form-control" name="row[province_name]" type="text" value="{$row.province_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-province_code" class="control-label col-xs-12 col-sm-2">{:__('Province_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province_code" data-rule="" class="form-control" name="row[province_code]" type="text" value="{$row.province_code}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-city_name" class="control-label col-xs-12 col-sm-2">{:__('City_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_name" data-rule="" class="form-control" name="row[city_name]" type="text" value="{$row.city_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-city_code" class="control-label col-xs-12 col-sm-2">{:__('City_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_code" data-rule="" class="form-control" name="row[city_code]" type="text" value="{$row.city_code}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-county_name" class="control-label col-xs-12 col-sm-2">{:__('County_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-county_name" data-rule="" class="form-control" name="row[county_name]" type="text" value="{$row.county_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-county_code" class="control-label col-xs-12 col-sm-2">{:__('County_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-county_code" data-rule="" class="form-control" name="row[county_code]" type="text" value="{$row.county_code}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-map_lng" class="control-label col-xs-12 col-sm-2">{:__('Map_lng')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-map_lng" data-rule="required" class="form-control" step="0.000000000001" name="row[map_lng]" type="number" value="{$row.map_lng}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-map_lat" class="control-label col-xs-12 col-sm-2">{:__('Map_lat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-map_lat" data-rule="required" class="form-control" step="0.000000000001" name="row[map_lat]" type="number" value="{$row.map_lat}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
