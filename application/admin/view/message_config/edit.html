<form id="bnbInfo-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {notempty name="row['id']"}
    <input type="hidden" name="row[id]" value="{$row.id}">
    {/notempty}
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('标题')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[title]" type="text" {notempty  name="row['title']"}value="{$row.title}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-message-type-id" class="control-label col-xs-12 col-sm-2">{:__('消息类型')}:</label>
        <div class="col-xs-12 col-sm-8" id="city_code">
            <select name='row[message_type_id]' id="c-message-type-id" class="form-control ">
                <option value=''>选择消息类型</option>
                {foreach name="messageType" item="v" key="k"}
                <option value='{$k}' {eq name="row['message_type_id']" value="$k"}selected{/eq}>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('消息内容')}:</label>
        <div class="col-xs-12 col-sm-8" >
            <textarea name="row[content]" id="c-content" cols="70" rows="10">{notempty name="row['content']"}{$row.content}{/notempty}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number"  value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row['status']"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
