<form id="bnbInfo-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="bnb_id"  class="form-control" name="row[bnb_id]"  type="hidden" value="{$bid}" >
    {notempty name="row['id']"}
        <input type="hidden" name="row[id]" value="{$row.id}">
    {/notempty}
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text"  {notempty name="row['name']"}value="{$row.name}"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" {notempty name="row['weigh']"}value="{$row.weigh}"{else/}value="0"{/notempty}>
        </div>
    </div>
    <div class="form-group">
        <label for="c-image_class_id" class="control-label col-xs-12 col-sm-2">选择类别:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[image_class_id]' id="c-image_class_id" class="form-control ">
                <option value=''>请选择</option>
                {foreach name="classData" item="v" key="k"}
                <option value='{$k}' {notempty name="row['image_class_id']"}{eq name="row['image_class_id']"  value="$k"}selected{/eq}{/notempty}>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-2">{:__('房间图片')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-url" data-rule="required" class="form-control" size="50" name="row[url]" type="text" {notempty name="row['url']"}value="{$row.url}"{/notempty}>
                <div class="input-group-addon no-border no-padding">
                    {:upload_image("upload",'url',null,true)}
                </div>
                <span class="msg-box n-right" for="c-url"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-url"></ul>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
